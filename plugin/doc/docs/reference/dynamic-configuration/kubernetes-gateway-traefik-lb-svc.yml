---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mesh-controller

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: Mesh

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mesh-lb

  template:
    metadata:
      labels:
        app: mesh-lb

    spec:
      serviceAccountName: mesh-controller
      containers:
        - name: Mesh
          image: Mesh:v3.4
          args:
            - --entryPoints.web.address=:80
            - --entryPoints.websecure.address=:443
            - --experimental.kubernetesgateway
            - --providers.kubernetesgateway

          ports:
            - name: web
              containerPort: 80

            - name: websecure
              containerPort: 443

---
apiVersion: v1
kind: Service
metadata:
  name: Mesh

spec:
  type: LoadBalancer
  selector:
    app: mesh-lb

  ports:
    - protocol: TCP
      port: 80
      targetPort: web
      name: web

    - protocol: TCP
      port: 443
      targetPort: websecure
      name: websecure
